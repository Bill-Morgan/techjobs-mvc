<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head">
</head>
<body>

<div th:replace="fragments :: page-header"></div>

<div class="container body-content">

    <h1 th:text="${#strings.capitalizeWords(title)}"></h1>

    <!-- TODO #3 - Use the same list display from search.html -->

    <div th:if="${jobs} and ${jobs.size()}">
        <h3 th:text="${jobs.size()} + ' Result(s)'"></h3>
        <div th:each="eachJob : ${jobs}">
            <table class="job-listing">
                <tr th:each="eachHash : ${eachJob}">
                    <td th:text="${#strings.capitalizeWords(eachHash.getKey())}" ></td>
                    <td>
<!--                        <span th:if="${eachHash.getKey() == 'name' or !(title == 'All Jobs') }" th:text="${eachHash.getValue()}"></span>
                        <span th:unless="${eachHash.getKey() == 'name' or !(title == 'All Jobs')}"><a th:href="@{/list/jobs(column=${eachHash.getKey()},value=${eachHash.getValue()})}" th:text="${eachHash.getValue()}"></a></span> -->
                        <span th:if="${eachHash.getKey() == 'name'}" th:text="${eachHash.getValue()}"></span>
                        <span th:unless="${eachHash.getKey() == 'name'}"><a th:href="@{/list/jobs(column=${eachHash.getKey()},value=${eachHash.getValue()})}" th:text="${eachHash.getValue()}"></a></span>
                    </td>
                </tr>
            </table>
            <br />
        </div>
    </div>


</div>

</body>
</html>
